<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Ubicación</title>
</head>
<body>
    <h1>Agregar Nueva Ubicación</h1>
    <form method="POST">
        <label for="place">Lugar:</label>
        <input type="text" id="place" name="place" required><br><br>
        
        <label for="office">Oficina:</label>
        <input type="text" id="office" name="office" required><br><br>

        <label for="manager">Encargado:</label>
        <input type="text" id="manager" name="manager" required><br><br>
        
        <button type="submit">Agregar</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Volver a la página principal</a>
</body>
</html>
